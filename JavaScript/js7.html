<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <form name="myForm">

    </form>
    <script>
        for(let i=1; i<=5;i++){
            document.write(`<h1>Hello Js</h1>`);
        }
   

    function add_cs(){

        let data = document.myForm.name.value;
        console.log(data);
        let list = data.split(',');
        for(let j = 0; j < list.length ; j ++){
            document.write(`<h3>${list[j]}</h3>`);
        }
    }

    for(let n = 1; n <=12; n++){

        document.write(`<h3> 12 x ${n}= ${12*n}</h3>`);
    }


    // *****

        for(let k = 0; k<5 ; k++){
            document.write('*');
        }
        document.write('<br>');
    }

    // *

    // ***

    // *****
    for(let p = 0; p<5 ; p++){

        for(let r = 0; r <=p; r++){
            document.write('*');
        }
        document.write('<br>');
    }

    // *****
    // ****

    for(let q=5; q>0; q--){
        for(let e=0; e<q; e++){
            document.write('*');
        }

        document.write('<br>');
    }

    let no =1;
    while(no <= 10){
        document.write(` <h3> This no is ${no} </h3>`);
        no++;
    }
    
    let num=1;

        document.write(`<h3>This num is ${num} </h3>`);
        num++;
    }while(num <=10)
   
</script>
