        console.log(rem3);

        console.log(mul1);

        //Precendence
        // * / %
        // + -
        // =
        let total = 1 *2 +5 / 2 % 2;
        console.log(total);

        //Comparistsons Operator
        let n= 12;
        let m="12";

        console.log(n<15);
        console.log(n<=15);
        console.log(n>=12);
        console.log(n==m);
        console.log(n===m);
        console.log(n != m);
        console.log(n !==m);

        //Logical operator

        //OR ||

        console.log( 12< 13 && 12<15 && 16>3);
            console.log( 12< 13 || 14<15 || 16>3);
